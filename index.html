<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title> Foreign Travel App </title>
  </head>
  <body>
    <h1>Foreign Travel App</h1>
    <div>
        <h2>Country Info</h2>
        <form id="country-info-form">
            <div class="field">
              <label>Get Info</label>
              <input type="text" name="first-name" placeholder="Country Name">
            </div>
            <button class="ui button" type="submit">Submit</button>
          </form>
          <h4>Flag</h4>
          <h4>Languages</h4>
          <ul id="language-container">
          </ul>
          <h4>Currency</h4>
          <ul id="currency-container">
          </ul>
          <h4>Bordering Countries</h4>
          <ul id="bordering-countries-container">
          </ul>
    </div>
    <div>
        <h2>Countries I Have Visited</h2>
        <form id="visted-form">
            <div>
              <label>Add Country</label>
              <input id="visited-input-field" type="text" placeholder="Country Name">
            </div>
            <button class="ui button" type="submit">Submit</button>
          </form>
        <ol id="visted-container">
        </ol>
    </div>
    <div>
        <h2>Countries I Want To Visit</h2>
        <form id="want-to-form">
            <div>
              <label>Add Country</label>
              <input id="want-to-input-field" type="text" placeholder="Country Name">
            </div>
            <button class="ui button" type="submit">Submit</button>
          </form>
        <ol id="want-to-container"> 
        </ol>
    </div>
  </body>
</html>
